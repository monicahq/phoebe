    delete rootProject.buildDir
}
*/

spotless {
    kotlin {
        target "**/*.kt"
        ktlint(ktlintVersion).userData(['max_line_length' : '250'])
    }
}

sonarqube {
    properties {
        property "sonar.projectKey", "monicahq_phoebe"
        property "sonar.projectName", "phoebe"
    }
}
